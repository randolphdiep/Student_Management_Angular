<div class="container align-middle create-user">
    <h2 class="justify-content-center">REGISTER</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="row seachfield">
            <label for="username" class="col-sm-4 col-form-label">User Name:</label>
            <div class="col-sm-8">
                <input type="text" formControlName="username" class="form-control" name="username" maxlength="20">
            </div>
        </div>
        <div class="row seachfield">
            <label for="studentName" class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" formControlName="password" id="password" name="password"
                    minlength="6" maxlength="15">
            </div>
        </div>
        <div class="row seachfield">
            <label for="studentName" class="col-sm-4 col-form-label">Password Confirm:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" formControlName="cfpassword" id="cfpassword"
                    name="cfpassword" minlength="6" maxlength="15">
            </div>
        </div>
        <div class="errormsg" *ngIf="error !== null">
            <span>{{error}}</span>
        </div>
        <div class="row seachfield">
            <div class="col-lg-6">
                <div class="form-group button-oneline">
                    <button routerLink="/login" type="button" class="btn btn-primary mb-2">Back</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mb-2">Register</button>
                </div>
            </div>
        </div>
    </form>
</div>
